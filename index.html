<!DOCTYPE html>
<html lang="en">
	<head>
		<title>InFuture: Hackathon for the Innovators of Tomorrow</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        
		<!-- Styles -->
        <link href="ss/main.css" rel="stylesheet">
	</head>
	<body>
		<section class="intro">
			<div class="container">
				<img class="logo" src="images/logo.svg">
				<h1 class="title"><span>In</span>Future</h1>
				<h3 class="slogan">Hackathon for the Innovators of Tomorrow</h3>
				<h5 class="details">February 27th - 28th, 2016 &middot; WeWork, NYC</h5>
				<button class="apply">Apply</button>
			</div>
		</section>
		<section class="stats">
			<div class="container">
				<div class="statistic">
					<h1 class="number">350</h1>
					<h3 class="target">HS Hackers</h3>
				</div>

				<div class="statistic">
					<h1 class="number">30</h1>
					<h3 class="target">Hours</h3>
				</div>

				<div class="statistic">
					<h1 class="number">2016</h1>
					<h3 class="target">February</h3>
				</div>

				<div class="statistic">
					<h1 class="number">40</h1>
					<h3 class="target">Sponsors</h3>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="js/jquery.min.js"></script>
	</body>
</html>
